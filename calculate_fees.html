                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Calculate Total Fees</h1>
        <form id="fee-calculator">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <fieldset>
                <legend>Select Course/s</legend>
                <label><input type="checkbox" name="course" value="1500" data-course="First Aid"> First Aid (R1500)</label><br>
                <label><input type="checkbox" name="course" value="1500" data-course="Sewing"> Sewing (R1500)</label><br>
                <label><input type="checkbox" name="course" value="1500" data-course="Landscaping"> Landscaping (R1500)</label><br>
                <label><input type="checkbox" name="course" value="1500" data-course="Life Skills"> Life Skills (R1500)</label><br>
                <label><input type="checkbox" name="course" value="750" data-course="Child Minding"> Child Minding (R750)</label><br>
                <label><input type="checkbox" name="course" value="750" data-course="Cooking"> Cooking (R750)</label><br>
                <label><input type="checkbox" name="course" value="750" data-course="Garden Maintenance"> Garden Maintenance (R750)</label>
            </fieldset>
            <button type="button" onclick="calculateTotal()">Calculate</button>
        </form>
        <p id="total-fee"></p>
    </main>
